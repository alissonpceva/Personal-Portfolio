<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/contact.css">
    <title>Contact Page</title>
</head>
<body>
    <section>
        <form id="contact-form">
          <h2 class="text-center">Contact Me:</h2>
          <div class="form-row">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input__text" id="name" type="text" placeholder="First & Last Name" />
          </div>
          <div class="form-row">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-input__text" id="email" type="text" placeholder="me@mail-handle.com" />
          </div>
          <div class="form-row">
            <label class="form-label" for="comment">Comment:</label>
            <textarea class="form-input__text" id="comment" rows="5" placeholder="Insert message"></textarea>
          </div>
          <div class="form-row">
            <button type="submit" class="primary-button" aria-label="Send message">Send Message</button>
          </div>
        </form>
      </section>
</body>
</html>
